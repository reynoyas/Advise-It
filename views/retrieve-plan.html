<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Saved Plan</title>
</head>
<body>
<table id="table-plan" class="table table-bordered table-hover">
    <thead class="bg-success">
    <tr>
        <td>Id</td>
        <td>Link</td>
        <td>Advisor</td>
        <td>Saved</td>
    </tr>
    </thead>
    <tbody>
    <repeat group="{{ @plan }}" value="{{ @plan }}">
        <tr>
            <td>{{ @plan['token'] }}</td>
            <td>{{ @plan['fall'] }}</td>
            <td>{{ @plan['fall_notes'] }}</td>
            <td>{{ @plan['winter'] }}</td>
            <td>{{ @plan['winter_notes'] }}</td>
            <td>{{ @plan['spring'] }}</td>
            <td>{{ @plan['summer'] }}</td>
            <td>{{ @plan['advisor'] }}</td>
            <td>{{ @plan['saved_date'] }}</td>
        </tr>
    </repeat>
    </tbody>
    <tfoot>
    <tr class="bg-success">
        <td>Id</td>
        <td>Link</td>
        <td>Advisor</td>
        <td>Saved</td>
    </tr>
    </tfoot>
</body>
</html>
