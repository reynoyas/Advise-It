<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Admin</title>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/css/bootstrap.min.css">
    <link rel="stylesheet" type="text/css" href="https://cdn.datatables.net/1.11.5/css/jquery.dataTables.css">
    <link rel="stylesheet" href="/advise-it/css/admin.css">
</head>
<body>
<div class="container">
    <nav class="navbar">
        <a class="navbar-brand" href="plan">Advise It</a>
        <ul class="nav navbar-nav">
            <li><a href="logout">Logout</a></li>
        </ul>
    </nav>

    <h1>Admin Page</h1>

    <table id="table-plan" class="table table-bordered table-hover">
        <thead class="bg-success">
        <tr>
            <td>Id</td>
            <td>Link</td>
            <td>Advisor</td>
            <td>Saved</td>
        </tr>
        </thead>
        <tbody>
        <repeat group="{{ @plan }}" value="{{ @plan }}">
            <tr>
                <td>{{ @plan['token'] }}</td>
                <td>Link</td>
                <td>{{ @plan['advisor'] }}</td>
                <td>{{ @plan['saved_date'] }}</td>
            </tr>
        </repeat>
        </tbody>
        <tfoot>
        <tr class="bg-success">
            <td>Id</td>
            <td>Link</td>
            <td>Advisor</td>
            <td>Saved</td>
        </tr>
        </tfoot>
    </table>
</div>

<script src="//code.jquery.com/jquery-3.3.1.slim.min.js"></script>
<script src="//cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js"></script>
<script src="//stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js"></script>

<script type="text/javascript" src="//code.jquery.com/jquery-3.2.1.slim.min.js"></script>
<script type="text/javascript" src="//cdn.datatables.net/1.11.5/js/jquery.dataTables.min.js"></script>
<script>
    $("#table-plan").DataTable();
</script>
</body>
</html>
